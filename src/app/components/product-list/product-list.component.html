<table class="table">
 <thead class="table-dark">
     <tr>
         <th></th>
         <th>ProductName</th>
         <th>ProductPrice</th>
         <th>Pieces in Stock</th>
     </tr>
 </thead>

 <tbody>
     <tr *ngFor="let temp of products">
         <td class="align-middle">
               <img src="{{temp.imageURL}}" height="50" />
         </td>
         <td class="align-middle"> {{temp.productName}}</td>
         <td class="align-middle">{{temp.productUnitPrice | currency: 'USD'}}</td>
         <td class="align-middle"> {{temp.piecesInStock}}</td>
     </tr>
 </tbody>


</table>
