<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let temp of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{temp.productId}}">

              <img src="{{temp.imageURL}}" >

            </a>

            <a routerLink="/products/ {{temp.productId}}">
              <h1>{{temp.productName}}</h1>
            </a>
            <div class="price">{{temp.productUnitPrice | currency : 'USD'}}</div>
            <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to cart</button>


          </div>
        </div>

        <!--if products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">

          No products found.
        </div>

      </div>

      <!--begin footer-->


      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [boundaryLinks]="true"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listRequestedProducts()"   >

                </ngb-pagination>
              </div>


              <div class="col-md-3 mt-2" style="text-align: right;">
              <span class="mr-2">Page size</span>

              <select #mySelect (change)="updatePageSize(+mySelect.value)">
                <option selected="true">5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
              </select>



              </div>


            </div>
          </div>
        </div>
      </div>




      <!--end footer-->
    </div>
  </div>
</div>
