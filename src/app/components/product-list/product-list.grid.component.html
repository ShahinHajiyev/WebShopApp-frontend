<div class="main-content" >
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

              <div *ngFor="let temp of products" class="col-md-2">

                     <div class="product-box">

                       <img src="{{temp.imageURL}}" class="img-responsive">
                       <h1>{{temp.productName}}</h1>
                       <div class="price">{{temp.productUnitPrice | currency : 'USD'}}</div>
                       <a href="#" class="primary-btn">Add to cart</a>
       
                     </div>
              </div>

              <!--if products empty then display a message-->
              <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert" >
                          
                        No products found.
              </div>

            </div>
        </div>
    </div>
</div>
