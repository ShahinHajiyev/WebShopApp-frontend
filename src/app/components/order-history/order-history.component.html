<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <h3>Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-dark">
                   <tr>
                       <th width="20%">Order tracking number</th>
                       <th width="10%">Total price</th>
                       <th width="10%"> Total quantity</th>
                       <th width="10%">Date</th>
                   </tr>

                   <tr *ngFor="let orderHistory of orderHistoryList">
                           <td>
                               {{orderHistory.orderTrackingNumber}}
                           </td>
                           <td>
                            {{orderHistory.totalPrice}}
                        </td>
                        <td>
                            {{orderHistory.totalQuantity}}
                        </td>
                        <td>
                            {{orderHistory.dateCreated | date: 'medium'}}
                        </td>
                   </tr>


                </table>
                
            </div>
            <!-- order history empty-->
            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12">
                   Empty Order list
            </div>
        </div>
    </div>
</div>
